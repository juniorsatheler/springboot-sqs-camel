group 'springboot-sqs-camel'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.camel/camel-aws-starter
    compile group: 'org.apache.camel', name: 'camel-aws-starter', version: '2.18.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
